<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form action="index.php" method="POST">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="spongebob" minlenght="6" maxlenght="15" required> <br>

        <label for="password">password</label>
        <input type="password" id="password "> <br>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="SSpongebob@gmail.com"> <br>

        <!-- allows you to put text -->

        <label for="phone">phone</label>
        <input type="password" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>

        <label for="bday">birthdate</label>
        <input type="date" id="bday"> <br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1"> <br>

        <label for="title">Mr.:</label>
        <input type="radio" id="Mr." value="Mr.">
        <label for="title">Ms.:</label>
        <input type="radio" id="Ms." value="Ms.">
        <label for="title">PhD.</label>
        <input type="radio" id="Phd." value="Phd.">

        <!-- drop down menu -->
        <label for="payment">payment</label>
        <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select> <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"> <br>

        <label for="comment">comment:</label>
        <textarea name="" id="" cols="25" rows="3"></textarea> <br>

        <label for="files">files</label>
        <input type="files" id="files"> <br>

        <input type="reset"><br>
        <input type="submit">

    </form>
</body>

</html>
